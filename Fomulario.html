<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilo_Formu.css">
    <script src="formu.js" defer></script>
</head>
<body>
    <form action="" method="dialog">
        <h3>FORMULARIO DE CONTACTO</h3>
        <div>
            <label for="nombre">Nombres: </label>
            <input type="text" id="nombre" required>
        </div>
        <div>
            <label for="apellido">Apellidos: </label>
            <input type="text" id="apellido" required>
        </div>
        <div>
            <label for="tel">N° Teléfono: </label>
            <input type="tel" id="tel" required>
        </div>
        <div>
            <label for="correo">Correo Electrónico: </label>
            <input type="email" id="correo" required>
        </div>
        <div>
            <label for="texto">Asunto: </label>
            <input type="text" id="texto" required>
        </div>
        <div>
            <label for="Message">Mensaje: </label>
            <input type="text" id="Message" required>
        </div>
        <center><input type="submit" class="btn btn-danger" id="boton1" value="Registrarme"></center><br>
        <center><div id="ingreso"></div></center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    </form>
</body>
</html>
